syntax = "proto3";

package common;

option go_package = "github.com/yourorg/protos/generated/go/common";
option java_package = "com.yourorg.protos.common";
option java_multiple_files = true;

// Standard error response
message ErrorResponse {
  string error_code = 1;
  string message = 2;
  string details = 3;
  string request_id = 4;
  repeated string validation_errors = 5;
}

// Common error codes
enum ErrorCode {
  ERROR_CODE_UNSPECIFIED = 0;
  ERROR_CODE_VALIDATION_FAILED = 1;
  ERROR_CODE_NOT_FOUND = 2;
  ERROR_CODE_ALREADY_EXISTS = 3;
  ERROR_CODE_PERMISSION_DENIED = 4;
  ERROR_CODE_INTERNAL_ERROR = 5;
  ERROR_CODE_UNAVAILABLE = 6;
  ERROR_CODE_TIMEOUT = 7;
  ERROR_CODE_BAD_REQUEST = 8;
}

// Validation error for specific fields
message ValidationError {
  string field = 1;
  string message = 2;
  string code = 3;
  repeated string details = 4;
}

// Field validation error response
message ValidationErrorResponse {
  repeated ValidationError errors = 1;
  string message = 2;
}
