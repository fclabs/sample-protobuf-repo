syntax = "proto3";

package common;

option go_package = "github.com/yourorg/protos/generated/go/common";
option java_package = "com.yourorg.protos.common";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

// Base message that all domain messages should extend
message BaseMessage {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  string created_by = 4;
  string updated_by = 5;
  int32 version = 6;
}

// Standard response wrapper
message ApiResponse<T> {
  bool success = 1;
  string message = 2;
  T data = 3;
  repeated string errors = 4;
  int32 status_code = 5;
}

// Pagination types are defined in pagination.proto
