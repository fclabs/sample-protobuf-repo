syntax = "proto3";

package common;

option go_package = "github.com/yourorg/protos/generated/go/common";
option java_package = "com.yourorg.protos.common";
option java_multiple_files = true;

// Pagination request parameters
message PaginationRequest {
  int32 page = 1;
  int32 page_size = 2;
  string sort_by = 3;
  SortOrder sort_order = 4;
  repeated string fields = 5; // Fields to include/exclude
}

// Sort order enumeration
enum SortOrder {
  SORT_ORDER_UNSPECIFIED = 0;
  SORT_ORDER_ASC = 1;
  SORT_ORDER_DESC = 2;
}

// Pagination response metadata
message PaginationResponse {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_pages = 3;
  int64 total_count = 4;
  bool has_next = 5;
  bool has_previous = 6;
  string next_cursor = 7;
  string previous_cursor = 8;
}

// Cursor-based pagination request
message CursorPaginationRequest {
  string cursor = 1;
  int32 limit = 2;
  SortOrder sort_order = 3;
  repeated string fields = 4;
}

// Cursor-based pagination response
message CursorPaginationResponse {
  repeated string cursors = 1;
  bool has_next = 2;
  bool has_previous = 3;
  string next_cursor = 4;
  string previous_cursor = 5;
}
