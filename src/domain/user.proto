syntax = "proto3";

package domain;

option go_package = "github.com/yourorg/protos/generated/go/domain";
option java_package = "com.yourorg.protos.domain";
option java_multiple_files = true;

import "common/base.proto";

// User status enumeration
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_INACTIVE = 2;
  USER_STATUS_SUSPENDED = 3;
  USER_STATUS_PENDING_VERIFICATION = 4;
}

// User role enumeration
enum UserRole {
  USER_ROLE_UNSPECIFIED = 0;
  USER_ROLE_USER = 1;
  USER_ROLE_ADMIN = 2;
  USER_ROLE_MODERATOR = 3;
  USER_ROLE_SUPPORT = 4;
}

// User profile information
message UserProfile {
  string first_name = 1;
  string last_name = 2;
  string display_name = 3;
  string bio = 4;
  string avatar_url = 5;
  string location = 6;
  string website = 7;
  map<string, string> metadata = 8;
}

// User domain model
message User {
  // Extends BaseMessage
  string id = 1;
  string email = 2;
  string username = 3;
  UserStatus status = 4;
  UserRole role = 5;
  UserProfile profile = 6;
  repeated string permissions = 7;
  bool email_verified = 8;
  bool two_factor_enabled = 9;
  google.protobuf.Timestamp last_login_at = 10;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
  string created_by = 13;
  string updated_by = 14;
  int32 version = 15;
}

// User creation request
message CreateUserRequest {
  string email = 1;
  string username = 2;
  string password = 3;
  string first_name = 4;
  string last_name = 5;
  UserRole role = 6;
  map<string, string> metadata = 7;
}

// User update request
message UpdateUserRequest {
  string user_id = 1;
  UserProfile profile = 2;
  UserStatus status = 3;
  UserRole role = 4;
  repeated string permissions = 5;
  map<string, string> metadata = 6;
}

// User search criteria
message UserSearchCriteria {
  string email = 1;
  string username = 2;
  UserStatus status = 3;
  UserRole role = 4;
  string location = 5;
  google.protobuf.Timestamp created_after = 6;
  google.protobuf.Timestamp created_before = 7;
}
